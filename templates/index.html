<!doctype html>
<html>
  <head>
    <title>Sudoku Solver</title>
  </head>
  <body>
    <h1>Sudoku Solver</h1>

<form method="post">
  <table style="border-collapse: collapse;">
    {% for r in range(9) %}
      <tr>
        {% for c in range(9) %}
          <td style="border: 1px solid #999; width: 36px; height: 36px; text-align: center;">
            <input
              type="text"
              name="cell_{{ r }}_{{ c }}"
              value="{{ grid[r][c] }}"
              maxlength="1"
              inputmode="numeric"
              style="width: 32px; height: 32px; text-align: center; font-size: 16px;"
            >
          </td>
        {% endfor %}
      </tr>
    {% endfor %}
  </table>

  <br>
  <button type="submit">Solve</button>
</form>

    <!-- Puzzle variable is initially empty (false), only shows if populated -->
    {% if puzzle %}
      <h2>You entered:</h2>
      <pre>{{ puzzle }}</pre>
    {% endif %}

    <!-- If there is a solution, display -->
    {% if solution %}
      <h2>Solution:</h2>
      <pre>{{ solution }}</pre>
    {% endif %}

    <!-- If there is an error, including if there is no solution, display -->
    {% if error %}
      <h2>Error:</h2>
      <pre>{{ error }}</pre>
    {% endif %}

  </body>
</html>
